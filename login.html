<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Quản lý hoạt động đoàn</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
					<div class="modal-dialog modal-sm-12">
						<div class="modal-content">
							<div class="modal-header">
								<div class="modal-body">
									<h4>Login to Your Account</h4><br>
									<form>
										<input checked="checked" name="doanvien" type="radio" value="doanvien" />Đoàn viên
										<input name="doanvien" type="radio" value="cbdoankhoa" />Cán bộ đoàn khoa
										<input name="doanvien" type="radio" value="cbdoantruong" />Cán bộ đoàn trưởng
										<input name="doanvien" type="radio" value="admin" />Admin
									</form>
									<form>
										<div class="for-group">
											<label for="inputUserName">Username: </label>
											<input class="form-control" placeholder="Login Username" type="text" id="inputUsername">
										</div>
										<div class="form-group">
											<label for="inputPassword">Password: </label>
											<input class="form-control" placeholder="Login Password" type="password" id="inputPassword">
										</div>
									</form>
								</div>
							</div>
							<div class="modal-footer">
								<a href="doanvien_login.html"><button type="submit" id="btnShowModal" class="btn btn-primary">Login_Đoàn viên</button></a>
								<a href="cbdoankhoa_login.html"><button type="submit" id="btnShowModal" class="btn btn-primary">Login_CBDK</button></a>
								<a href="cbdoantruong_login.html"><button type="submit" id="btnShowModal" class="btn btn-primary">Login_CBDT</button></a>
								<a href="admin_login.html"><button type="submit" id="btnShowModal" class="btn btn-primary">Login_Admin</button></a>
								<a href="index.html"><button type="button" class="btn btn-primary" id="btnHideModal">Close</button></a>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
